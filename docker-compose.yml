version: '3.7'
services:
  trino-coordinator:
    image: 'trinodb/trino:422'
    hostname: trino-coordinator
    container_name: TRINO-COORDINATOR
    ports:
      - '8080:8080'
      - "8443:8443"  # port HTTPS 
    volumes:
      - ./etc:/etc/trino
      - ./run-trino-sql:/run-trino-sql:ro 
    networks:
      - trino-network

  mariadb:
    image: 'mariadb:10.3.32'
    hostname: mariadb
    container_name: mariaDB
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
    volumes:
      - mariadb_data:/var/lib/mysql 
    networks:
      - trino-network

  hive-metastore:
    image: 'bitsondatadev/hive-metastore:latest'
    hostname: hive-metastore
    container_name: HIVE-METASTORE
    ports:
      - '9083:9083'
    volumes:
      - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
    environment:
      METASTORE_DB_HOSTNAME: mariadb
    depends_on:
      - mariadb
    networks:
      - trino-network

  minio:
    image: 'minio/minio:RELEASE.2023-07-21T21-12-44Z'
    hostname: minio
    container_name: MINIO
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server --console-address ":9001" /data
    volumes:
      - minio_data:/data    
    networks:
      - trino-network

 # ðŸ†• build container setup giá»‘ng repo
  minio-setup:
    build:
      context: ./containers/setup
    container_name: MINIO-SETUP
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      BUCKET_NAME: lakehouse
    depends_on:
      - minio
    networks: ['trino-network']
    restart: "no"


  airflow-db:
    image: postgres:13
    container_name: AIRFLOW-DB
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
    networks:
      - trino-network

  airflow-init:
    image: apache/airflow:2.10.3-python3.11
    container_name: AIRFLOW-INIT
    depends_on:
      - airflow-db
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    command:
      - bash
      - -c
      - |
        airflow db init
        airflow users create --username admin --password admin \
          --firstname Admin --lastname User --role Admin --email admin@example.com || true
    networks:
      - trino-network
    restart: "no"

  airflow-webserver:
    build:
      context: .                # thÆ° má»¥c cÃ³ docker-compose.yml + Dockerfile.airflow
      dockerfile: containers/airflow/Dockerfile.airflow
    container_name: AIRFLOW-WS
    depends_on:
      - airflow-init
      - airflow-db
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__WEBSERVER__DAG_TRIGGER_BUTTON_ENABLED: "True"
      AIRFLOW__CORE__DAG_RUN_CONF_ENABLED: "True"
      AIRFLOW__WEBSERVER__SHOW_TRIGGER_FORM_IF_NO_PARAMS: "True"
      DBT_PROFILES_DIR: /opt/airflow/dbt
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - ./dbt_trino_project:/opt/airflow/dbt 
      - ./crawlers:/opt/airflow/crawlers  
      # (khÃ´ng cáº§n mount requirements.txt ná»¯a vÃ¬ Ä‘Ã£ COPY vÃ o image trong Dockerfile)
    ports:
      - "8081:8080"
    command: bash -lc "exec airflow webserver"
    networks:
      - trino-network

  airflow-scheduler:
    build:
      context: .
      dockerfile: containers/airflow/Dockerfile.airflow
    container_name: AIRFLOW-SCHED
    depends_on:
      - airflow-init
      - airflow-db
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__DAG_RUN_CONF_ENABLED: "True"
      DBT_PROFILES_DIR: /opt/airflow/dbt
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - ./dbt_trino_project:/opt/airflow/dbt
      - ./crawlers:/opt/airflow/crawlers  
    ports:
      - "8088:8088"
    command: bash -lc "exec airflow scheduler"
    networks:
      - trino-network

  metabase_db:
    image: postgres:15
    container_name: METABASE-DB
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase
      POSTGRES_DB: metabase
    volumes:
      - metabase_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d metabase"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [trino-network]

  metabase:
    image: metabase/metabase:latest
    container_name: METABASE
    depends_on:
      metabase_db:
        condition: service_healthy
    ports:
      - "3000:3000"                  # UI: http://localhost:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_USER: metabase
      MB_DB_PASS: metabase
      MB_DB_HOST: metabase_db
      MB_DB_PORT: 5432
      JAVA_TIMEZONE: Asia/Bangkok
    networks: [trino-network]



volumes:
  airflow_db:
  airflow_logs:
  minio_data:  
  mariadb_data: 
  metabase_db_data:

networks:
  trino-network:
    driver: bridge
